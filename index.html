<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edg, chrome=1">
	<title>OnlineShop</title>

	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen, projection, print">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__top">
					<div class="header__logo">
						<a href="#" class="logo">
							<img src="img/logo/main.png" alt="OnlineShop" class="logo__pic">
						</a>
					</div>
					<div class="header__search">
						<form class="search__form">
							<input type="text" placeholder="Поиск" class="search__text">
							<input type="submit" class="search__submit">	
						</form>
					</div>
					<div class="header__menu">
						<ul class="menu">
							<li class="menu__item">
								<a class="menu__link">
									<span class="menu__link-text">Карта проезда</span>
								</a>
							</li>
							<li class="menu__item">
								<a class="menu__link">
									<span class="menu__link-text">История заказов</span>
								</a>
							</li>
							<li class="menu__item">
								<a class="menu__link menu__link-iconed">
									<span class="menu__link-icon"></span>
									<span class="menu__link-text">корзина</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<div class="empty"></div>
	</div>
	<foooter class="foooter">
		<div class="footer__address">
			г.Харьков, Московский проспект, БЦ "Джокер"
		</div>
		<div class="footer__copyright">
			&copy; Valentine 2017
		</div>
	</foooter>
</body>
</html>
